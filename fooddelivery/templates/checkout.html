<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Check Out</title>
  </head>
  <body style="background-image: url(static/ck.avif);background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; ">
      <br>
      <br>

    <h3 style="font-family: 'Times New Roman', Times, serif;color:black; text-align:center">Proceed To Checkout</h3>
    <br>
    
    <form method="post" action="/checkout">
        {%csrf_token%}
          <div class="mb-3">
            <label for="email" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Email address</label>
            <input type="email" class="form-control" id="email" name="email" style="width:400px ;margin-left:550px">
          </div>
          <br>
          <div class="mb-3">
              <label for="name" class="form-label"style="margin-left:550px;font-family:'Times New Roman', Times, serif">Name</label>
              <input type="name" class="form-control" id="name" name="name"  style="width:400px ;margin-left:550px">
          </div>
          
          <br>
          <div class="mb-3">
              <label for="phone" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" style="width:400px ;margin-left:550px">
          </div>
          <br>
          <div class="mb-3">
              <label for="address" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Address</label>
              <input type="text" class="form-control" id="address" name="address" style="width:400px ;margin-left:550px">
          </div>
          <br>
          <div class="mb-3">
            <label for="quantity" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" style="width:400px ;margin-left:550px">
            </div>
            <br>
          
          <div class="mb-3">
            <label for="creditcardno" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Credit Card Number</label>
            <input type="text" class="form-control" id="creditcardno" name="creditcardno" style="width:400px ;margin-left:550px">
          </div>
          <br>
          <div class="mb-3">
            <label for="exp" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Exp</label>
            <input type="text" class="form-control" id="exp" name="exp" style="width:400px ;margin-left:550px">
          </div>
          <br>
          
          <div class="mb-3">
            <label for="ccv" class="form-label" style="margin-left:550px;font-family:'Times New Roman', Times, serif">Ccv</label>
            <input type="text" class="form-control" id="ccv" name="ccv" style="width:400px ;margin-left:550px">
          </div>
          <br>
          <div style="text-align:center">
              <button  type="submit" class="btn btn-success" >Submit</button>
          </div>
  
      </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
